<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table id="TableID">
        <tr>
            <th>Tên linh kiện</th>
            <th>Giá (VND)</th>
            <th>Đánh giá &star;</th>
        </tr>
        <tr>
            <td>CPU Intel&trade; Core i5</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>RAM DDR4 8GB</td>
            <td>800000</td>
            <td>4.0/5</td>
        </tr>
        <tr>
            <td>Ổ cứng SSD 256GB</td>
            <td>1200000</td>
            <td>4.8/5</td>
        </tr>
    </table>
    <button onclick="changeColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo chữ cái</button>

    <script>
        let isRed = false;
        
        function changeColor() {
            const table = document.getElementById("TableID");
            table.style.color = isRed ? "black" : "aquamarine";
            isRed = !isRed;
        }

        function sortTable() {
            const table = document.getElementById("TableID");
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const nameA = a.cells[0].innerText.toLowerCase();
                const nameB = b.cells[0].innerText.toLowerCase();
                return nameA.localeCompare(nameB);
            });
            rows.forEach(row => table.appendChild(row));
        }
    </script>
</body>
</html>
