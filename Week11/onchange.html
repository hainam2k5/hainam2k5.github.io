<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onchange Attribute</h2>

    Enter your name: <input type="text" id="frame" onchange="upperCase()">
    <p>
        When you leave the input field, a function transform the input to upper case.
    </p>

    <script>
        function upperCase() {
            const x = document.getElementById("frame");
            x.value = x.value.toUpperCase();
        }
    </script>
</body>
</html>
