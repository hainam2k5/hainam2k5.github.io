<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Exercise 2: Odd/Even Check</h2>
    <script language="javascript">
        var data = prompt("Enter any integer:");
        
        if (data == null || data == "" || isNaN(data)) {
            document.write("<font color='red'>You must enter a number</font>");
        } else if (data % 2 == 0) {
            document.write("<font color='green'><b>" + data + " is an even number</b></font>");
        } else {
            document.write("<font color='blue'><b>" + data + " is an odd number</b></font>");
        }
    </script>
    
    <hr>
    
    # Extra Exercise a
    <h2>Extra Exercise a: Rectangle Perimeter and Area</h2>
    <script language="javascript">
        var length = prompt("Enter length of rectangle:");
        var width = prompt("Enter width of rectangle:");
        
        if (isNaN(length) || isNaN(width)) {
            alert("Please enter valid numbers!");
        } else {
            var perimeter = 2 * (parseFloat(length) + parseFloat(width));
            var area = parseFloat(length) * parseFloat(width);
            document.write("<h3>Rectangle:</h3>");
            document.write("Perimeter = " + perimeter + "<br>");
            document.write("Area = " + area + "<br><br>");
        }
    </script>
    
    <hr>
    
   #  Extra Exercise b
    <h2>Extra Exercise b: Circle Perimeter and Area</h2>
    <script language="javascript">
        var radius = prompt("Enter radius of circle:");
        var pi = 3.14;
        
        if (isNaN(radius)) {
            alert("Please enter a valid number!");
        } else {
            var circumference = 2 * pi * parseFloat(radius);
            var area = pi * parseFloat(radius) * parseFloat(radius);
            document.write("<h3>Circle:</h3>");
            document.write("Perimeter (Circumference) = " + circumference.toFixed(2) + "<br>");
            document.write("Area = " + area.toFixed(2) + "<br><br>");
        }
    </script>
    
    <hr>
    
</body>
</html>
